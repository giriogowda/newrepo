name: Workflow1
on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - '*'

jobs:
  commit_message_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check commit message
        run: |
         commit_message=$(git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }})
         echo $commit_msg
         echo "Okayv1"
         if [[ ! "$commit_message" =~ (^|\s)AB#[0-9]+(\s|$) ]]; then
         echo "Commit message should contain AB# followed by a number and separated from other text by a space"
         exit 1
         fi
